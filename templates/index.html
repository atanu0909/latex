<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .latex-preview {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .latex-preview h1, .latex-preview h2, .latex-preview h3 {
            color: #333;
            margin: 20px 0 10px 0;
        }

        .latex-preview p {
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .file-info {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .katex {
            font-size: 1.1em;
        }

        .katex-display {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Math Question Generator</h1>
            <p>Upload a PDF and let AI generate comprehensive math questions with solutions</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PDF files only (Max 16MB)</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            
            <div class="button-group">
                <button class="btn" id="generateBtn" disabled>Generate Questions</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating questions... This may take a minute.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <h2 style="color: #333; margin-bottom: 20px;">Generated Questions</h2>
            <div class="latex-preview" id="latexPreview"></div>
            <div class="button-group">
                <button class="btn" id="downloadPdfBtn">ðŸ“¥ Download PDF</button>
                <button class="btn" id="downloadBtn">ðŸ“„ Download LaTeX</button>
                <button class="btn" id="newUploadBtn">ðŸ”„ Generate New</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let generatedLatex = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');
        const latexPreview = document.getElementById('latexPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const newUploadBtn = document.getElementById('newUploadBtn');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }

            selectedFile = file;
            fileInfo.innerHTML = `<strong>Selected file:</strong> ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.add('show');
            generateBtn.disabled = false;
            hideError();
        }

        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.classList.add('show');
            generateBtn.disabled = true;
            resultSection.classList.remove('show');
            hideError();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate questions');
                }

                generatedLatex = data.latex;
                displayLatex(data.latex);
                resultSection.classList.add('show');
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        function displayLatex(latex) {
            // Convert LaTeX to HTML for preview
            // Extract content between \begin{document} and \end{document}
            const docMatch = latex.match(/\\begin{document}([\s\S]*?)\\end{document}/);
            let content = docMatch ? docMatch[1] : latex;

            // Simple LaTeX to HTML conversion
            content = content
                .replace(/\\title{([^}]*)}/g, '<h1>$1</h1>')
                .replace(/\\author{([^}]*)}/g, '<p><em>$1</em></p>')
                .replace(/\\date{([^}]*)}/g, '<p><small>$1</small></p>')
                .replace(/\\maketitle/g, '')
                .replace(/\\section\*{([^}]*)}/g, '<h2>$1</h2>')
                .replace(/\\section{([^}]*)}/g, '<h2>$1</h2>')
                .replace(/\\subsection\*{([^}]*)}/g, '<h3>$1</h3>')
                .replace(/\\subsection{([^}]*)}/g, '<h3>$1</h3>')
                .replace(/\\textbf{([^}]*)}/g, '<strong>$1</strong>')
                .replace(/\\textit{([^}]*)}/g, '<em>$1</em>')
                .replace(/\\\\(\s*\n)?/g, '<br>')
                .replace(/\n\n+/g, '</p><p>')
                .trim();

            content = '<p>' + content + '</p>';
            
            latexPreview.innerHTML = content;

            // Render math with KaTeX
            renderMathInElement(latexPreview, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });
        }

        downloadBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ latex: generatedLatex })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = response.headers.get('content-disposition')?.split('filename=')[1] || 'math_questions.tex';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                showError('Failed to download file: ' + err.message);
            }
        });

        downloadPdfBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/download-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ latex: generatedLatex })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'PDF download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'math_questions.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                showError('PDF Download: ' + err.message);
            }
        });

        newUploadBtn.addEventListener('click', () => {
            selectedFile = null;
            generatedLatex = '';
            fileInput.value = '';
            fileInfo.classList.remove('show');
            resultSection.classList.remove('show');
            generateBtn.disabled = true;
            hideError();
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }
    </script>
</body>
</html>
